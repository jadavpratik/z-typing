<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>ZTyping</title>

	<!-- ----------Styles---------- -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="./assets/css/index.css" />

	<!-- ----------Scripts---------- -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<!-- ----------Navbar---------- -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand logo" href="./index.html">Z<span>typing</span>
			</a>
			<button class="navbar-toggler border-0" data-toggle="collapse" data-target="#menu">
				<i class="fas fa-bars text-light"></i>
			</button>
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./index.html">Typing-Test</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./certificate.html">Certificate</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- ----------Background-Image---------- -->
	<img src="./assets/img/typing.svg" />

	<!-- ----------Before-Game-Start---------- -->
	<main class="container my-5" id="game-start">
		<p class="game-start-message" id="game-start-message">
			Make sure you <span class="h5 text-danger">CAPSLOCK</span> is
			turnoff before you start a typing,
			<span class="h5 text-primary">ALL THE BEST GUYS</span>
		</p>
	</main>

	<!-- ----------After-Game-Finish---------- -->
	<div class="bg-light mx-2 mt-5 m-sm-5 p-3 p-sm-4 rounded shadow-sm border d-none flex-column flex-sm-row"
		id="game-finish">

		<!-- -----Speed----- -->
		<div class="d-flex align-items-center">
			<i class="fas fa-tachometer-alt text-success h5"></i>
			<span class="text-success h5">SPEED</span>
			<span class="h5 px-2">:</span>
			<span class="h5" id="speed">56</span>
			<span class="h5">WPM</span>
			<span class="h5 text-secondary px-3">|</span>
		</div>

		<!-- -----Typos----- -->
		<div class="d-flex align-items-center">
			<i class="fas fa-hat-cowboy-side h5 text-danger"></i>
			<span class="text-danger h5">Typos</span>
			<span class="h5 px-2">:</span>
			<span class="h5" id="typos">17</span>
			<span class="h5 text-secondary px-3">|</span>
		</div>

		<!-- -----Accuracy----- -->
		<div class="d-flex align-items-center">
			<i class="fas fa-bullseye text-warning h5"></i>
			<span class="text-warning h5">ACCURACY</span>
			<span class="h5 px-2">:</span>
			<span class="h5" id="accuracy">85%</span>
			<span class="h5 text-secondary px-3">|</span>
		</div>

		<!-- -----Time-To-Finish----- -->
		<div class="d-flex align-items-center">
			<i class="far fa-thumbs-up text-primary h5"></i>
			<span class="text-primary h5"> Complete in </span>
			<span class="h5 px-2" id="time">0.12</span>
			<span class="text-primary h5">
				Minutes <i class="far fa-clock"></i></span>
			<span class="h5 text-secondary px-3">|</span>
		</div>

		<!-- -----Certificate----- -->
		<div class="d-flex align-items-center">
			<a href="./certificate.html" class="btn btn-sm btn-success mb-1">
				<span class="h6">CERTIFICATE</span>
			</a>
		</div>
	</div>

	<!-- ----------Start-Button---------- -->
	<button class="btn btn-warning mx-auto" id="start-button">
		<span class="h6">START</span>
	</button>

	<!-- ----------Footer---------- -->
	<footer class="bg-dark mt-auto py-3 text-light">
		<div class="container">
			<p class="h6 m-0 text-center" style="letter-spacing: 0.2px; font-size: 14px">
				Copyright &copy; 2020 by ZTyping
			</p>
		</div>
	</footer>

	<!-- ----------Game-Scripts---------- -->
	<script src="./assets/js/index.js" type="module"></script>
</body>

</html>
