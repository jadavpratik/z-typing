	<!-- -----Scripts----- -->

	<!-- ----------Navbar---------- -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand logo" href="./index.html">Z<span>typing</span> </a>
			<button class="navbar-toggler  border-0" data-toggle="collapse" data-target="#menu">
				<i class="fas fa-bars text-light"></i>
			</button>
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"> <a class="nav-link" href="./index.html">Typing-Test</a></li>
					<li class="nav-item"><a class="nav-link" href="./certificate.html">Certificate</a></li>
				</ul>
			</div>

	<!-- ----------Certificate---------- -->
	<div class="certificate" id="certificate">
		<!-- Design -->
		<div class="design_1"></div>
		<div class="design_2"></div>
		<div class="ribbon"><i class="fas fa-award"></i></div>
		<!-- Text -->
		<div class="main">
			<p>Certificate from Ztyping</p>
			<p id="username">Mark Zuckerberg</p>
			<p>is Certified in English Typing</p>
			<p>with <span id="speed"> 199WMP </span>and<span id="accuracy"> 99% </span>accuracy </p>
		</div>
		<div class="bottom">
			<div class="date" id="certificate-date">02/10/2021</div>
			<div class="cr_no">ZR1242</div>
		</div>
	</div>

	<div class="d-flex flex-column pb-5">
		<button class="btn btn-warning mx-auto" id="print-certificate">
			<span class="h6">PRINT</span>
		</button>
	</div>

	<!-- ----------Footer---------- -->
	<footer class="bg-dark mt-auto py-3 text-light">
		<div class="container">
			<p class="h6 text-center"><span class="text-warning">Note</span> It's a non profit certificate, just for
